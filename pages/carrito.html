<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            name="description"

        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Source+Sans+Pro:wght@300&display=swap"

            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../css/estilocss.css" />
        <title>Carrito | Muebles Smith´s</title>
    </head>

    <body>
        <!--header-->
        <header class="navbar-expand-lg">
            <div
                class="navbar d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between"
            >
                <a class="navbar-brand" href="../index.html">
                    <img
                        src="../images/logo.png"
                        alt=""
                        width="150"
                        height="150"
                        class="logo m-sm-2"
                    />
                </a>

                <h1 class="animate__animated animate__bounceIn">
                    Muebles Smith´s
                </h1>

                <a href="./pages/carrito.html">
                    <button
                        class="button-nav carrito"
                        type="text"
                        id="BotonCarrito"
                    >
                        Carrito
                    </button>
                </a>
            </div>

            <nav
                class="d-flex flex-column flex-sm-row flex-wrap justify-content-evenly barra-nav px-3"
            >
                <a href="../index.html">
                    <button class="button-nav">Inicio</button>
                </a>

                <a href="../pages/contacto.html">
                    <button class="button-nav">Contactanos</button>
                </a>

                <a href="../pages/nosotros.html">
                    <button class="button-nav">Sobre nosotros</button>
                </a>
            </nav>
        </header>

        <main>
            <table class="carrito table table-hover text-center">
                <tr class="contenedor">
                    <th class="w-25">Producto</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Carrito</th>
                </tr>
                <tbody class="contenedorDeProducto" id="Carrito"></tbody>
            </table>
            <p>Total:<h3 id="total"></h3></p>
            <button id="FinalizarCompra" class="button-nav w-50">Finalizar compra</button>
        </main>

        <aside>
            <div class="d-flex f    lex-wrap justify-content-evenly">
                <img
                    src="../images/bancos/bbva.png"
                    alt="logo-bbva"
                    class="bank"
                />
                <img
                    src="../images/bancos/galicia.png"
                    alt="logo-galicia"
                    class="bank"
                />
                <img
                    src="../images/bancos/hsbc.png"
                    alt="logo-hsbc"
                    class="bank"
                />
                <img
                    src="../images/bancos/prov.png"
                    alt="logo-bbva"
                    class="bank"
                />
            </div>
            <div class="mx-auto px-4 col-12 col-sm-9 col-md-6 col-lg-3">
                <button class="button-nav">
                    <a href="../pages/mediosdepago.html" class="aside">
                        Ver todos los medios de pago:
                    </a>
                </button>
            </div>
        </aside>
        <!--pie de pagina-->
        <footer
            class="d-flex flex-wrap align-items-center justify-content-center"

            <span class="col-12 col-md-6">
                © Derechos Reservados 2022 Muebles Smith´s Derechos de Contenido
                Reservados.
            </span>
            <div class="d-flex justify-content-around col-12 col-md-6">
                <a href="#instagram" class="icon-red icon-instagram">
                    <i class="red fa-brands fa-instagram"></i>
                </a>
                <a href="#facebook" class="icon-red icon-facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#whatsapp" class="icon-red icon-whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#twitter" class="icon-red icon-twitter">
                    <i class="fa-brands fa-twitter-square"></i>
                </a>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/d1148bfc86.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../JS/funciones.js"></script>
        <script src="../JS/carrito.js"></script>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Formulario de contacto para clientes de Muebles Smiths"
        />
        <meta
            name="keywords"
            content="Contactanos, Muebles, Hogar, Sillas, Madera, Hierro, Artesano"
        />
        <link rel="icon" type="image/png" href="../images/favicon.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Source+Sans+Pro:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../css/estilocss.css" />
        <title>Contactanos | Muebles Smith´s</title>
    </head>

    <body>
        <!--header-->
        <header class="navbar-expand-lg">
            <div
                class="navbar d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between"
            >
                <a class="navbar-brand" href="../index.html">
                    <img
                        src="../images/logo.png"
                        alt=""
                        width="150"
                        height="150"
                        class="logo m-sm-2"
                    />
                </a>

                <h1 class="animate__animated animate__bounceIn">
                    Muebles Smith´s
                </h1>

                <a href="../pages/carrito.html">
                    <button
                        class="button-nav carrito"
                        type="text"
                        id="BotonCarrito"
                    >
                        Carrito
                    </button>
                </a>
            </div>

            <nav
                class="d-flex flex-column flex-sm-row flex-wrap justify-content-evenly barra-nav px-3"
            >
                <a href="../index.html">
                    <button class="button-nav">Inicio</button>
                </a>

                <a href="../pages/contacto.html">
                    <button class="button-nav">Contactanos</button>
                </a>

                <a href="../pages/nosotros.html">
                    <button class="button-nav">Sobre nosotros</button>
                </a>
            </nav>
        </header>

        <!--formulario de contacto-->
        <main>
            <h3 class="mb-0">Dejanos tu comentario:</h3>
            <div class="formulario">
                <form
                    class="col-10 col-sm-8 col-md-6 col-lg-4 formulario-contacto"
                    action="https://formsubmit.co/34e7f6108e5de794220b0170c243314c"
                    method="POST"
                    id="FormularioDeContacto"
                >
                    <input type="hidden" name="_next" />
                    <input type="hidden" name="_captcha" value="false" />
                    <div class="my-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input
                            id="name"
                            name="name"
                            class="form-control"
                            type="text"
                            placeholder="Tu nombre"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="surname">Apellido</label>
                        <input
                            id="surname"
                            name="name"
                            class="form-control"
                            type="text"
                            placeholder="Tu apellido"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="age">Edad</label>
                        <input
                            id="age"
                            name="number"
                            class="form-control"
                            type="number"
                            placeholder="Tu edad"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Correo</label>
                        <input
                            id="email"
                            name="email"
                            class="form-control"
                            type="text"
                            placeholder="Tu correo electrónico"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="comment"
                            >Comentario</label
                        >
                        <textarea
                            id="comment"
                            name="comment"
                            class="form-control"
                            name="comentario"
                            placeholder="Dejanos tu comentario"
                        ></textarea>
                    </div>
                    <button class="btn btn-lg boton-enviar mb-3">Enviar</button>
                </form>
            </div>
        </main>
        <!--aside-->
        <aside>
            <div class="d-flex flex-wrap justify-content-evenly">
                <img
                    src="../images/bancos/bbva.png"
                    alt="logo-bbva"
                    class="bank"
                />
                <img
                    src="../images/bancos/galicia.png"
                    alt="logo-galicia"
                    class="bank"
                />
                <img
                    src="../images/bancos/hsbc.png"
                    alt="logo-hsbc"
                    class="bank"
                />
                <img
                    src="../images/bancos/prov.png"
                    alt="logo-bbva"
                    class="bank"
                />
            </div>
            <div class="mx-auto px-4 col-12 col-sm-9 col-md-6 col-lg-3">
                <button class="button-nav">
                    <a href="../pages/mediosdepago.html" class="aside">
                        Ver todos los medios de pago:
                    </a>
                </button>
            </div>
        </aside>
        <!--pie de pagina-->
        <footer
            class="d-flex flex-wrap align-items-center justify-content-center"
        >
            <span class="col-12 col-md-6">
                © Derechos Reservados 2022 Muebles Smith´s Derechos de Contenido
                Reservados.
            </span>
            <div class="d-flex justify-content-around col-12 col-md-6">
                <a href="#instagram" class="icon-red icon-instagram">
                    <i class="red fa-brands fa-instagram"></i>
                </a>
                <a href="#facebook" class="icon-red icon-facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#whatsapp" class="icon-red icon-whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#twitter" class="icon-red icon-twitter">
                    <i class="fa-brands fa-twitter-square"></i>
                </a>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/d1148bfc86.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../JS/contacto.js"></script>
    </body>
</html>

        <!--historia-->
        <h3 class="mb-0">Sobre Nosotros:</h3>
        <main class="container nosotros">
            <figure class="portada-principal">
                <img
                    src="../images/nosotros/portada1.jpg"
                    class="d-block mx-auto portada img-fluid"
                    alt="portada principal"
                />
                <figcaption class="text-principal text-center">
                    Muebles Smith´s comenzó siendo un hobbie, algo hecho con
                    amor para la familia y amigos. Pero a medida que empezaba a
                    pasar el tiempo la red de personas se ampliaba más y más,
                    llegando a buscarnos empresas privadas. Hoy en día estamos
                    en contacto con nuestros primeros clientes tanto como el
                    primer dia. Nos gusta saber que el trabajo realizado hace
                    tanto tiempo sigue intacto y que nos sigan llamando para
                    nuevos proyectos
                </figcaption>
            </figure>

            <figure class="one flex-column flex-sm-row">
                <img
                    src="../images/nosotros/article.jpg"
                    class="p-2 rounded float-start"
                    alt="nosotros"
                />
                <figcaption class="text-secundario float-end my-2">
                    Hacemos absolutamente todo a la medida que nos hayan pedido
                    los clientes entre otras cosas hacemos: Ventanas, ventanas
                    mosquitero, puertas exteriores, puertas rejas, portones
                    corredizos, rejas, pérgolas, escaleras caracol, veladores
                    artesanales, etc. En todos los artículos que ofrecemos
                    también le damos la instalación de este sin cargo alguno, se
                    comprueba de que funcione correctamente y estamos atentos a
                    alguna duda al respecto de este.
                </figcaption>
            </figure>

            <figure class="two flex-column flex-sm-row-reverse">
                <img
                    src="../images/nosotros/article1.jpg"
                    class="p-2 rounded float-end"
                    alt="barra de cocina"
                />
                <figcaption class="text-secundario float-start my-2">
                    También tenemos un amplio catálogo de muebles de interiores
                    y exteriores: alacenas, bajo mesadas, juego de comedor tanto
                    de madera, hierro o mixtos, mesadas, desayunadores,
                    reposeras de hierro, juego de sillas y mesas para el jardín,
                    armarios, camas, mesas de maquillaje, parrillas tanto
                    movibles o totalmente fijas, entre otros. Todos son tratados
                    con el correspondiente protector tanto para muebles de
                    interiores como los de exteriores.
                </figcaption>
            </figure>

            <figure class="one flex-column flex-sm-row">
                <img
                    src="../images/nosotros/article2.jpg"
                    class="p-2 rounded float-start"
                    alt="macetero"
                />
                <figcaption class="text-secundario float-end my-2">
                    Trabajamos decorando ambientes, ya sea el comedor haciendo
                    algún marco para alguna foto ya sea de gran tamaño o para
                    una mesita de luz, macetas de vidrio con una linda vista
                    para el interior de la casa, veladores temáticos, porta
                    macetas colgantes para darle una vista especial a el
                    ambiente elegido. Para el jardín hacemos adornos de hierro
                    con figuras a elección. Escuchamos muy atentamente las ideas
                    de nuestros clientes por ello también trabajamos reciclando
                    algunos objetos plásticos para darle una nueva vida
                </figcaption>
            </figure>
